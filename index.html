<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PeterH3G — Always Be Coding</title>
    <style>
        body {
            background: #0b0f13;
            color: #e6edf3;
            margin: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            width: min(1100px, 95%);
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <svg class="header-art" viewBox="0 0 1280 250" preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
            <title id="title">PeterH3G — Always Be Coding</title>
            <desc id="desc">A dark radial background with the name "PeterH3G" and the subtitle "Always Be Coding"
                centered.</desc>

            <defs>
                <radialGradient id="bgGrad" cx="50%" cy="50%" r="75%">
                    <stop offset="0%" stop-color="rgba(255,255,255,0.20)" />
                    <stop offset="50%" stop-color="rgba(13, 17, 23, 0.50)" />
                </radialGradient>
            </defs>

            <rect x="0" y="0" width="1280" height="250" rx="8" ry="8" fill="url(#bgGrad)"
                stroke="rgba(132,141,151,0.12)" />

            <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'"
                text-anchor="middle">
                <text x="50%" y="105" font-size="64" font-weight="500" fill="rgb(230,237,243)"
                    dominant-baseline="middle">PeterH3G</text>
                <text x="50%" y="155" font-size="24" fill="rgb(132,141,151)" dominant-baseline="middle">Always Be
                    Coding</text>
            </g>
        </svg>
    </div>
</body>

</html>
