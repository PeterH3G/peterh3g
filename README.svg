<svg width="100%" height="100%" viewBox="0 0 1280 350" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root {
          --steps: 16; // Char count
          --background: #1d1f20;
        }

        .container {
          width: 100%;
          min-height: 350px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgb(1, 4, 9);
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .typing {
          font-family: 'Inconsolata', Consolas, monospace;
          font-size: 6vw;
          color: #d7b94c;
          position: relative;

          &::after {
            content: "|";
            position: absolute;
            right: 0;
            width: 100%;
            color: white;
            background: var(--background);
            animation: typing 4s steps(var(--steps)) forwards,
              caret 1s infinite;
          }
        }

        @keyframes typing {
          to {
            width: 0
          }
        }

        @keyframes caret {
          50% {
            color: transparent
          }
        }
      </style>

      <div class="container">
        <h1 class="title typing">PeterH3G</h1>
      </div>
    </div>
  </foreignObject>
</svg>