<svg fill="none" viewBox="0 0 100% 200" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        #display, #display::after {
          width: 100%;
          height: 100%;
        
          display: flex;
          justify-content: center;
          align-items: center;
        
          font-family: Helvetica, sans-serif;
          color: white;
          font-size: 2rem;
        }
        
        #display::after {
          width: 100%;
          height: 200px;
          background-color: rgba(0,0,0,.2);
          
          content: 'Hello Universe!'
        }
        </style>
        
      <div id="display" />
    </div>
  </foreignObject>
</svg>
