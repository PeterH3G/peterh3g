<svg fill="none" viewBox="0 0 100% 200" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        div {
          width: 100%;
          height: 200px;

          display: flex;
          justify-content: center;
          align-items: center;

          font-family: system-ui, sans-serif;
          color: white;
          background: rgba(0, 0, 0, .1);
        }

        div::after {
          content: 'PeterH3G@GitHub:~/$ User is ready!';
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          padding: 20px;
          font-size: .8rem;
          border: thin solid rgba(255, 255, 255, .05);
        }

        .icon {
          animation: icon 1.5s linear -0.5s infinite;
          display: inline-flex;
          transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
          .icon {
            animation: none;
          }
        }

        @keyframes icon {
          0% {
            transform: rotate(0.0deg)
          }

          20% {
            transform: rotate(-8.0deg)
          }

          60% {
            transform: rotate(8.0deg)
          }

          100% {
            transform: rotate(0.0deg)
          }
        }
      </style>

      <h1 class="icon">ðŸ––</h1>
      <h1>Hello, Universe!</h1>
    </div>
  </foreignObject>
</svg>