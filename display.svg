<svg fill="none" viewBox="0 0 100% 200" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>       
        div {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: rgba(0, 0, 0, .1);
        }

        .icon {
          animation: icon 1.5s linear -0.5s infinite;
          display: inline-flex;
          transform-origin: 70% 70%;
        }
        @media (prefers-reduced-motion) {
          .icon {
            animation: none;
          }
        }        
        @keyframes icon  {
            0% { transform: rotate( 0.0deg) }
           20% { transform: rotate(-8.0deg) }
           60% { transform: rotate( 8.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        
        h1 {
          color: white;
          font-family: Roboto;
        }
      </style>

      <h1 class="icon">ðŸ––</h1>
      <h1>Hello, Universe!</h1>
    </div>
  </foreignObject>
</svg>
