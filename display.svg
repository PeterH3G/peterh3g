<svg fill="none" viewBox="0 0 100% 200" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        h1 {
          color: red;
          animation: mymove 2s infinite;
        }
         @keyframes mymove {
            from {
              color: red;
            }
            to {
                color: yellow;
            }
          }
        </style>
        
      <h1>HELLO WORLD!</h1>
    </div>
  </foreignObject>
</svg>
